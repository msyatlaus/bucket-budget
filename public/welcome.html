html,body{

}

}

}

 span{

    vertical-align:middle;

 }


 .shubhangi_pic{

    border: 2px solid #D4AF37;
    border-radius: 2px;
    margin : 30px; 
    margin-left: auto;
    margin-right: auto;
 }

 .description_about{

    justify-content: center;

    background-position-y: 24%;

 h11{

}

 label{
